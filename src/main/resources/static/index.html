<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Gemini Fashion Styler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 16px;
      color: #222;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.06);
    }

    h1 { font-size: 1.8rem; margin-top: 0; }
    h2 { margin-top: 28px; font-size: 1.2rem; }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    textarea { resize: vertical; min-height: 100px; }

    button {
      background: #111;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: 600;
    }

    button.secondary {
      background: #eee;
      color: #111;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .hidden { display: none; }

    ul { padding-left: 20px; }
    li { margin-bottom: 6px; }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 16px;
    }

    /* üîÑ Spinner */
    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid #ddd;
      border-top-color: #111;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 12px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      text-align: center;
      font-size: 0.95rem;
      color: #444;
      margin-top: 8px;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>üëó Gemini Fashion Styler</h1>

  <!-- STEP 1 -->
  <h2>1Ô∏è‚É£ Upload your outfit</h2>
  <input type="file" id="img" accept="image/*"/>

  <!-- STEP 2 -->
  <h2>2Ô∏è‚É£ Context (optional)</h2>
  <input id="occasion" placeholder="Occasion (e.g. work, wedding)"/>
  <input id="vibe" placeholder="Vibe (e.g. minimalist, bold)"/>
  <input id="notes" placeholder="Extra notes"/>

  <button id="analyzeBtn">Analyze Outfit</button>

  <div id="analyzeLoading" class="hidden">
    <div class="spinner"></div>
    <div class="status">Analyzing outfit‚Ä¶</div>
  </div>

  <!-- STEP 3 -->
  <div id="analysisSection" class="hidden">
    <h2>3Ô∏è‚É£ Styling advice</h2>
    <p id="obs"></p>
    <ul id="fixes"></ul>
  </div>

  <!-- STEP 4 -->
  <div id="promptSection" class="hidden">
    <h2>4Ô∏è‚É£ Image prompt</h2>
    <textarea id="prompt"></textarea>
    <button id="genBtn">Generate Styled Image</button>

    <div id="genLoading" class="hidden">
      <div class="spinner"></div>
      <div class="status">Generating image‚Ä¶</div>
    </div>
  </div>

  <!-- STEP 5 -->
  <div id="imageSection" class="hidden">
    <h2>5Ô∏è‚É£ Generated look</h2>
    <img id="out"/>
  </div>

</div>

<script>
const analyzeBtn = document.getElementById("analyzeBtn");
const genBtn = document.getElementById("genBtn");

analyzeBtn.addEventListener("click", analyze);
genBtn.addEventListener("click", generateImage);

async function analyze() {
  if (!img.files[0]) {
    alert("Please upload an image.");
    return;
  }

  analyzeBtn.disabled = true;
  document.getElementById("analyzeLoading").classList.remove("hidden");

  const fd = new FormData();
  fd.append("image", img.files[0]);
  fd.append("occasion", occasion.value);
  fd.append("vibe", vibe.value);
  fd.append("notes", notes.value);

  const res = await fetch("/api/fashion/style", {
    method: "POST",
    body: fd
  });

  analyzeBtn.disabled = false;
  document.getElementById("analyzeLoading").classList.add("hidden");

  if (!res.ok) {
    alert("Analysis failed.");
    return;
  }

  const data = await res.json();

  document.getElementById("analysisSection").classList.remove("hidden");
  document.getElementById("promptSection").classList.remove("hidden");

  obs.textContent = data.observations || "";
  fixes.innerHTML = "";
  (data.quickFixes || []).forEach(f => {
    const li = document.createElement("li");
    li.textContent = f;
    fixes.appendChild(li);
  });

  prompt.value = data.imagePrompt || "";
}

async function generateImage() {
  const promptText = prompt.value.trim();
  if (!promptText) {
    alert("Prompt is empty.");
    return;
  }

  genBtn.disabled = true;
  document.getElementById("genLoading").classList.remove("hidden");

  const res = await fetch("/api/fashion/generate-image", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: promptText })
  });

  genBtn.disabled = false;
  document.getElementById("genLoading").classList.add("hidden");

  if (!res.ok) {
    alert("Image generation failed.");
    return;
  }

  const data = await res.json();
  document.getElementById("imageSection").classList.remove("hidden");
  out.src = `data:${data.mimeType || "image/png"};base64,${data.base64}`;
}
</script>

</body>
</html>
