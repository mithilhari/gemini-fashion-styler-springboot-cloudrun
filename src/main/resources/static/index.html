<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gemini Fashion Styler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui; margin: 24px; }
    img { max-width: 100%; border-radius: 8px; margin-top: 12px; }
    pre { background:#f6f6f6; padding:12px; border-radius:6px; }
    button { padding:10px 16px; margin-top:12px; }
  </style>
</head>
<body>

<h1>Gemini Fashion Styler</h1>

<input type="file" id="img" accept="image/*"><br><br>
<input id="occasion" placeholder="Occasion"><br><br>
<input id="vibe" placeholder="Vibe"><br><br>
<input id="notes" placeholder="Notes"><br><br>

<button id="analyzeBtn">Analyze Outfit</button>
<button id="genBtn" disabled>Generate Image</button>

<p id="status"></p>

<h2>Observations</h2>
<p id="obs"></p>

<h2>Quick Fixes</h2>
<ul id="fixes"></ul>

<h2>Generated Prompt (Step 3)</h2>
<pre id="prompt"></pre>

<h2>Generated Image (Step 4)</h2>
<img id="out" style="display:none"/>

<script>
let currentPrompt = "";

const analyzeBtn = document.getElementById("analyzeBtn");
const genBtn = document.getElementById("genBtn");
const status = document.getElementById("status");
const out = document.getElementById("out");

analyzeBtn.addEventListener("click", analyze);
genBtn.addEventListener("click", generateImage);

async function analyze() {
  const file = img.files[0];
  if (!file) {
    alert("Please upload an image.");
    return;
  }

  genBtn.disabled = true;
  status.textContent = "Analyzing outfit...";
  fixes.innerHTML = "";
  obs.textContent = "";
  prompt.textContent = "";
  out.style.display = "none";

  const fd = new FormData();
  fd.append("image", file);
  fd.append("occasion", occasion.value);
  fd.append("vibe", vibe.value);
  fd.append("notes", notes.value);

  const res = await fetch("/api/fashion/style", {
    method: "POST",
    body: fd
  });

  if (!res.ok) {
    status.textContent = "Error analyzing image.";
    return;
  }

  const data = await res.json();
  status.textContent = "";

  obs.textContent = data.observations || "";
  (data.quickFixes || []).forEach(f => {
    const li = document.createElement("li");
    li.textContent = f;
    fixes.appendChild(li);
  });

  currentPrompt = data.imagePrompt || "";
  prompt.textContent = currentPrompt;

  if (currentPrompt) {
    genBtn.disabled = false;
  }
}

async function generateImage() {
  if (!currentPrompt) {
    alert("Analyze outfit first.");
    return;
  }

  status.textContent = "Generating image...";
  out.style.display = "none";

  const res = await fetch("/api/fashion/generate-image", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: currentPrompt })
  });

  if (!res.ok) {
    status.textContent = "Image generation failed.";
    return;
  }

  const data = await res.json();
  status.textContent = "";

  if (!data.base64) {
    alert("No image returned.");
    return;
  }

  const mime = data.mimeType || "image/png";

  out.src = `data:${mime};base64,${data.base64}`;
  out.style.display = "block";
}
</script>

</body>
</html>
