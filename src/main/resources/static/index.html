<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gemini Fashion Styler</title>
  <style>
    body { font-family: system-ui; margin: 24px; }
    img { max-width: 100%; border-radius: 8px; }
    pre { background:#f6f6f6; padding:12px; border-radius:6px; }
    button { padding:10px 16px; margin-top:12px; }
  </style>
</head>
<body>

<h1>Gemini Fashion Styler</h1>

<input type="file" id="img" accept="image/*"><br><br>
<input id="occasion" placeholder="Occasion"><br><br>
<input id="vibe" placeholder="Vibe"><br><br>
<input id="notes" placeholder="Notes"><br><br>

<button onclick="analyze()">Analyze Outfit</button>

<p id="status"></p>

<h2>Observations</h2>
<p id="obs"></p>

<h2>Quick Fixes</h2>
<ul id="fixes"></ul>

<h2>Generated Prompt (Step 3)</h2>
<pre id="prompt"></pre>

<button onclick="generateImage()">Generate Image (Step 4)</button>

<h2>Generated Image</h2>
<img id="out"/>

<script>
let currentPrompt = "";

async function analyze() {
  const file = img.files[0];
  if (!file) return alert("Upload an image");

  const fd = new FormData();
  fd.append("image", file);
  fd.append("occasion", occasion.value);
  fd.append("vibe", vibe.value);
  fd.append("notes", notes.value);

  status.textContent = "Analyzing...";
  fixes.innerHTML = "";
  out.src = "";

  const res = await fetch("/api/fashion/style", {
    method: "POST",
    body: fd
  });

  const data = await res.json();
  status.textContent = "";

  obs.textContent = data.observations;
  (data.quickFixes || []).forEach(f => {
    const li = document.createElement("li");
    li.textContent = f;
    fixes.appendChild(li);
  });

  currentPrompt = data.imagePrompt;
  prompt.textContent = currentPrompt;
}

<script>
async function generateImage() {
  if (!currentPrompt) {
    alert("Analyze first");
    return;
  }

  status.textContent = "Generating image...";

  const res = await fetch("/api/fashion/generate-image", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: currentPrompt })
  });

  const data = await res.json();
  status.textContent = "";

  if (!data.base64) {
    alert("No image data returned");
    return;
  }

  // ðŸ”¥ SAFARI + WEBP FIX
  const mime = data.mimeType || "image/png";

  // Force re-render
  out.removeAttribute("src");
  out.style.display = "none";

  // Create data URL safely
  const dataUrl = `data:${mime};base64,${data.base64}`;

  // Delay forces browser repaint
  setTimeout(() => {
    out.src = dataUrl;
    out.style.display = "block";
  }, 50);
}
</script>

</body>
</html>
