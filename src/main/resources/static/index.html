<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Fashion Styler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="file"],
    select,
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background: #111;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .result {
      margin-top: 32px;
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 16px;
    }

    .fashion-text {
      margin-top: 16px;
      font-size: 14px;
      color: #333;
    }

    .loading {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ‘— Gemini Fashion Styler</h1>

    <div class="form-group">
      <label>Upload Photo</label>
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select id="gender">
        <option value="unisex">Unisex</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label>Season</label>
      <select id="season">
        <option value="all">All</option>
        <option value="winter">Winter</option>
        <option value="summer">Summer</option>
        <option value="spring">Spring</option>
        <option value="fall">Fall</option>
      </select>
    </div>

    <button id="styleBtn" onclick="styleImage()">Style My Outfit</button>

    <div class="loading" id="loading" style="display:none;">
      Styling your outfitâ€¦
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function styleImage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) {
        alert("Please upload an image first.");
        return;
      }

      const button = document.getElementById("styleBtn");
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");

      button.disabled = true;
      loading.style.display = "block";
      result.innerHTML = "";

      const formData = new FormData();
      formData.append("image", file);
      formData.append("gender", document.getElementById("gender").value);
      formData.append("season", document.getElementById("season").value);

      try {
        const response = await fetch("/fashion/style", {
          method: "POST",
          body: formData
        });

        const json = await response.json();

        result.innerHTML = `
          <img src="data:image/png;base64,${json.imageBase64}" />
          <div class="fashion-text">${json.fashionText}</div>
        `;
      } catch (err) {
        alert("Something went wrong. Check logs.");
      } finally {
        button.disabled = false;
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
