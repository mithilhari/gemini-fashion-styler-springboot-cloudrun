<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gemini Fashion Styler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 24px; }
    .wrap { max-width: 900px; margin: auto; }
    img { max-width: 100%; border-radius: 8px; }
    button { padding: 10px 16px; font-size: 16px; }
    pre {
      white-space: pre-wrap;
      background: #f6f6f6;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="wrap">
  <h1>Gemini Fashion Styler</h1>

  <input type="file" id="img" accept="image/*" /><br/><br/>

  <input id="occasion" placeholder="Occasion (e.g. work, date)" /><br/><br/>
  <input id="vibe" placeholder="Vibe (e.g. minimalist, bold)" /><br/><br/>
  <input id="notes" placeholder="Notes (optional)" /><br/><br/>

  <button onclick="run()">Analyze Outfit</button>

  <p id="status"></p>

  <h2>Observations</h2>
  <p id="obs"></p>

  <h2>Quick Fixes</h2>
  <ul id="fixes"></ul>

  <h2>Generated Image Prompt</h2>
  <pre id="prompt">Prompt will appear here after analysis.</pre>

  <h2>Generated Image</h2>
  <p style="opacity:0.6">Image generation will be added in the next step.</p>
</div>

<script>
async function run() {
  const file = document.getElementById("img").files[0];
  if (!file) {
    alert("Please upload an image.");
    return;
  }

  const fd = new FormData();
  fd.append("image", file);
  fd.append("occasion", occasion.value);
  fd.append("vibe", vibe.value);
  fd.append("notes", notes.value);

  status.textContent = "Analyzing outfit...";
  obs.textContent = "";
  fixes.innerHTML = "";
  prompt.textContent = "";

  const res = await fetch("/api/fashion/style", {
    method: "POST",
    body: fd
  });

  if (!res.ok) {
    status.textContent = "Error analyzing image.";
    return;
  }

  const data = await res.json();
  status.textContent = "";

  obs.textContent =
    data.observations ||
    "We analyzed the outfit, but some details were unclear.";

  (data.quickFixes || []).forEach(fix => {
    const li = document.createElement("li");
    li.textContent = fix;
    fixes.appendChild(li);
  });

  prompt.textContent =
    data.imagePrompt ||
    "No image prompt was generated.";
}
</script>
</body>
</html>
